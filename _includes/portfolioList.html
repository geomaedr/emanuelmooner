<div class="row">			
    <div class="col-md-12">
        <div class="clearfix portfolio-section">
            <div class="row portfolios-container">
                {% assign portfolios = site.portfolio | sort: 'portfolio_nr' | reverse %}
                {% for item in portfolios %}                   
                    {% if item.url != "/portfolio/index.html" %}
                        <div class="col-sm-{{item.col_size|default: "6" }}" style="padding: 15px;">								
                            <div class="ih-item ZXYfIoBgNw square effect6 bottom_to_top" data-cats="[]">
                                <a href="{{ site.baseurl }}{{item.url}}" class="" data-type="">
                                    <i class="fa fa-spin fa-circle-o-notch lazy-preload"></i><div class="img lazy" data-original="{{ site.baseurl }}{{item.image}}"></div>
                                    <div class="info">
                                        <div class="info-holder middle center">
                                            <h3> {{item.title}} </h3>
                                            <p></p>
                                        </div>
                                    </div>
                                </a>								
                            </div>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
